<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha Online</h1>

    <div id="login">
      <input type="text" id="username" placeholder="Seu nome" />
      <button onclick="start()">Entrar</button>
    </div>
    
    <div id="game" style="display:none;">
      <div id="info">
        <p id="player">Esperando outro jogador...</p>
        <p id="timer">Tempo: 0s</p>
        <p id="score">Vit√≥rias: 0 | Derrotas: 0 | Empates: 0</p>
      </div>
    
  <div id="board">
    <!-- Gera 9 casas -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input id="messageInput" placeholder="Mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <button id="endGameBtn" onclick="requestEndGame()">Encerrar Partida</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
